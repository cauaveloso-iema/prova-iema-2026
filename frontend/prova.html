<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Prova - Sistema de Provas</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos espec√≠ficos para a p√°gina de prova */
        .prova-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .prova-header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .prova-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .info-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .timer-container {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
            justify-content: center;
        }
        
        .questao-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .questao-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .questao-numero {
            background: #4f46e5;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .questao-texto {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #1f2937;
            margin-bottom: 25px;
            padding: 15px;
            background: #f9fafb;
            border-radius: 10px;
        }
        
        .opcoes-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .opcao-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .opcao-item:hover {
            border-color: #4f46e5;
            background: #f5f3ff;
        }
        
        .opcao-item.selected {
            border-color: #4f46e5;
            background: #f5f3ff;
        }
        
        .opcao-letra {
            width: 40px;
            height: 40px;
            background: #e5e7eb;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
            flex-shrink: 0;
        }
        
        .opcao-item.selected .opcao-letra {
            background: #4f46e5;
            color: white;
        }
        
        .opcao-texto {
            flex: 1;
            line-height: 1.5;
        }
        
        .navegacao-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .navegacao-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .botoes-navegacao {
            display: flex;
            gap: 15px;
        }
        
        .btn-navegar {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.3s;
        }
        
        .btn-navegar:hover {
            transform: translateY(-2px);
        }
        
        .btn-anterior {
            background: #6b7280;
            color: white;
        }
        
        .btn-proximo {
            background: #4f46e5;
            color: white;
        }
        
        .btn-finalizar {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            justify-content: center;
            transition: transform 0.3s;
        }
        
        .btn-finalizar:hover {
            transform: translateY(-2px);
        }
        
        .questoes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        
        .questao-botao {
            width: 50px;
            height: 50px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .questao-botao:hover {
            border-color: #4f46e5;
        }
        
        .questao-botao.ativo {
            background: #4f46e5;
            color: white;
            border-color: #4f46e5;
        }
        
        .questao-botao.respondida {
            background: #10b981;
            color: white;
            border-color: #10b981;
        }
        
        .status-prova {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #f3f4f6;
            padding: 10px 15px;
            border-radius: 8px;
        }
        
        .loading-container {
            text-align: center;
            padding: 50px;
            color: #6b7280;
        }
        
        .loading-spinner {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #4f46e5;
        }
        
        .alert-warning {
            background: #fef3c7;
            border: 2px solid #f59e0b;
            color: #92400e;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .modal-confirmacao {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
        }
        
        @media (max-width: 768px) {
            .prova-info {
                grid-template-columns: 1fr;
            }
            
            .questao-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .botoes-navegacao {
                width: 100%;
                justify-content: center;
            }
            
            .questoes-grid {
                grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            }
            
            .questao-botao {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="prova-container" id="provaContainer">
        <!-- Conte√∫do ser√° carregado dinamicamente via JavaScript -->
    </div>
    
    <!-- Modal de confirma√ß√£o -->
    <div class="modal-confirmacao" id="modalConfirmacao">
        <div class="modal-content">
            <h3 style="color: #4f46e5; margin-bottom: 15px;">
                <i class="fas fa-exclamation-circle"></i> Finalizar Prova
            </h3>
            <p id="modalMensagem">Tem certeza que deseja finalizar a prova?</p>
            <div class="status-prova" style="margin: 20px 0;">
                <div class="status-item">
                    <i class="fas fa-check-circle" style="color: #10b981;"></i>
                    <span>Respondidas: <strong id="modalRespondidas">0</strong></span>
                </div>
                <div class="status-item">
                    <i class="fas fa-clock" style="color: #6b7280;"></i>
                    <span>Restantes: <strong id="modalRestantes">0</strong></span>
                </div>
            </div>
            <div style="display: flex; gap: 15px; margin-top: 25px;">
                <button class="btn-finalizar" id="modalBtnConfirmar" style="flex: 1; background: #10b981;">
                    <i class="fas fa-check"></i> Sim, Finalizar
                </button>
                <button class="btn-navegar" id="modalBtnCancelar" style="flex: 1; background: #6b7280;">
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // Configura√ß√µes globais
        const API_BASE_URL = 'http://localhost:3000/api';
        
        // Vari√°veis da prova
        let prova = null;
        let questaoAtual = 0;
        let respostas = {};
        let tempoRestante = 0;
        let timerInterval = null;
        let tempoInicio = Date.now();
        
        // Elementos DOM
        let provaContainer = null;
        let timerElement = null;
        
        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üöÄ P√°gina de prova carregada');
            
            provaContainer = document.getElementById('provaContainer');
            
            // Verificar autentica√ß√£o
            const token = localStorage.getItem('auth_token');
            const userData = localStorage.getItem('user_data');
            
            if (!token || !userData) {
                mostrarErro('Voc√™ precisa fazer login para realizar a prova');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                return;
            }
            
            // Verificar se h√° ID da prova na URL
            const urlParams = new URLSearchParams(window.location.search);
            const provaId = urlParams.get('provaId') || localStorage.getItem('prova_selecionada');
            
            if (!provaId) {
                mostrarErro('Nenhuma prova selecionada');
                setTimeout(() => {
                    window.location.href = 'aluno.html';
                }, 2000);
                return;
            }
            
            // Carregar a prova
            await carregarProva(provaId);
        });
        
        // Carregar prova do servidor
        async function carregarProva(provaId) {
            try {
                mostrarLoading('Carregando prova...');
                
                const token = localStorage.getItem('auth_token');
                
                const response = await fetch(`${API_BASE_URL}/provas/${provaId}/realizar`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.clear();
                        window.location.href = 'login.html';
                        return;
                    }
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    prova = data.prova;
                    
                    // Configurar timer
                    if (prova.duracao) {
                        tempoRestante = prova.duracao * 60; // Converter minutos para segundos
                    }
                    
                    // Iniciar interface da prova
                    iniciarInterfaceProva();
                    iniciarTimer();
                    
                    // Configurar evento de sa√≠da
                    window.addEventListener('beforeunload', (e) => {
                        if (Object.keys(respostas).length > 0) {
                            e.preventDefault();
                            e.returnValue = 'Voc√™ tem respostas n√£o salvas. Tem certeza que deseja sair?';
                        }
                    });
                    
                } else {
                    throw new Error(data.error || 'Erro ao carregar prova');
                }
                
            } catch (error) {
                console.error('Erro ao carregar prova:', error);
                mostrarErro(`Erro ao carregar prova: ${error.message}`);
                
                setTimeout(() => {
                    window.location.href = 'aluno.html';
                }, 3000);
            }
        }
        
        // Iniciar interface da prova
        function iniciarInterfaceProva() {
            // Limpar container
            provaContainer.innerHTML = '';
            
            // Criar estrutura da prova
            provaContainer.innerHTML = `
                <!-- Header da Prova -->
                <div class="prova-header">
                    <div>
                        <h1 style="margin-bottom: 10px;"><i class="fas fa-file-alt"></i> ${prova.titulo || 'Prova'}</h1>
                        <p style="opacity: 0.9;">${prova.conteudo || 'Conte√∫do da prova'}</p>
                    </div>
                    
                    <div class="prova-info">
                        <div class="info-item">
                            <i class="fas fa-question-circle"></i>
                            <div>
                                <strong>Quest√µes</strong>
                                <p>${prova.questoes.length}</p>
                            </div>
                        </div>
                        
                        <div class="info-item">
                            <i class="fas fa-clock"></i>
                            <div>
                                <strong>Dura√ß√£o</strong>
                                <p>${prova.duracao || '--'} minutos</p>
                            </div>
                        </div>
                        
                        <div class="info-item">
                            <i class="fas fa-calendar-alt"></i>
                            <div>
                                <strong>Data Limite</strong>
                                <p>${prova.dataLimite ? formatarData(prova.dataLimite) : 'N√£o especificada'}</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="timer-container" id="timer">
                        <i class="fas fa-clock"></i>
                        <span id="timerText">00:00:00</span>
                    </div>
                </div>
                
                <!-- Container das Quest√µes -->
                <div id="questaoAtualContainer">
                    <!-- Quest√£o atual ser√° carregada aqui -->
                </div>
                
                <!-- Navega√ß√£o -->
                <div class="navegacao-container">
                    <div class="navegacao-header">
                        <h3 style="margin: 0;">Navega√ß√£o</h3>
                        <div class="status-prova">
                            <div class="status-item">
                                <i class="fas fa-check-circle" style="color: #10b981;"></i>
                                <span>Respondidas: <strong id="contadorRespondidas">0</strong></span>
                            </div>
                            <div class="status-item">
                                <i class="fas fa-clock" style="color: #6b7280;"></i>
                                <span>Restantes: <strong id="contadorRestantes">${prova.questoes.length}</strong></span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="questoes-grid" id="questoesGrid">
                        <!-- Bot√µes das quest√µes ser√£o gerados dinamicamente -->
                    </div>
                    
                    <div class="botoes-navegacao" style="margin-top: 30px;">
                        <button class="btn-navegar btn-anterior" id="btnAnterior" onclick="mudarQuestao(-1)">
                            <i class="fas fa-arrow-left"></i> Anterior
                        </button>
                        <button class="btn-navegar btn-proximo" id="btnProximo" onclick="mudarQuestao(1)">
                            Pr√≥xima <i class="fas fa-arrow-right"></i>
                        </button>
                        <button class="btn-finalizar" id="btnFinalizar" onclick="solicitarFinalizacao()">
                            <i class="fas fa-paper-plane"></i> Finalizar Prova
                        </button>
                    </div>
                </div>
                
                <!-- Alerta de tempo -->
                <div class="alert-warning" id="alertaTempo" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <div>
                        <strong>Aten√ß√£o!</strong> O tempo da prova est√° se esgotando.
                    </div>
                </div>
            `;
            
            // Gerar bot√µes das quest√µes
            gerarBotoesQuestoes();
            
            // Carregar a primeira quest√£o
            carregarQuestao(0);
            
            // Atualizar contadores
            atualizarContadores();
        }
        
        // Gerar bot√µes de navega√ß√£o das quest√µes
        function gerarBotoesQuestoes() {
            const questoesGrid = document.getElementById('questoesGrid');
            questoesGrid.innerHTML = '';
            
            prova.questoes.forEach((_, index) => {
                const btn = document.createElement('button');
                btn.className = 'questao-botao';
                if (index === 0) btn.classList.add('ativo');
                btn.textContent = index + 1;
                btn.onclick = () => carregarQuestao(index);
                questoesGrid.appendChild(btn);
            });
        }
        
        // Carregar quest√£o espec√≠fica
        function carregarQuestao(index) {
            if (index < 0 || index >= prova.questoes.length) return;
            
            questaoAtual = index;
            const questao = prova.questoes[index];
            
            const container = document.getElementById('questaoAtualContainer');
            container.innerHTML = `
                <div class="questao-container">
                    <div class="questao-header">
                        <div class="questao-numero">${index + 1}</div>
                        <div style="flex: 1; text-align: center;">
                            <h3 style="margin: 0; color: #4f46e5;">Quest√£o ${index + 1} de ${prova.questoes.length}</h3>
                        </div>
                        <div style="color: #6b7280; font-size: 0.9rem;">
                            ${getRespostaTexto(index)}
                        </div>
                    </div>
                    
                    <div class="questao-texto">
                        ${questao.pergunta}
                    </div>
                    
                    <div class="opcoes-container">
                        ${questao.opcoes.map((opcao, opcaoIndex) => {
                            const letra = String.fromCharCode(65 + opcaoIndex);
                            const selecionada = respostas[index] === opcaoIndex;
                            return `
                                <div class="opcao-item ${selecionada ? 'selected' : ''}" 
                                     onclick="selecionarOpcao(${opcaoIndex})">
                                    <div class="opcao-letra">${letra}</div>
                                    <div class="opcao-texto">${opcao}</div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `;
            
            // Atualizar bot√µes de navega√ß√£o
            atualizarBotoesNavegacao();
            atualizarBotoesQuestoes();
        }
        
        // Selecionar op√ß√£o da quest√£o
        function selecionarOpcao(opcaoIndex) {
            respostas[questaoAtual] = opcaoIndex;
            
            // Atualizar visual da quest√£o
            const opcoes = document.querySelectorAll('.opcao-item');
            opcoes.forEach((opcao, index) => {
                opcao.classList.toggle('selected', index === opcaoIndex);
            });
            
            // Atualizar bot√£o da quest√£o
            atualizarBotoesQuestoes();
            
            // Atualizar contadores
            atualizarContadores();
        }
        
        // Mudar quest√£o
        function mudarQuestao(direcao) {
            const novaQuestao = questaoAtual + direcao;
            if (novaQuestao >= 0 && novaQuestao < prova.questoes.length) {
                carregarQuestao(novaQuestao);
            }
        }
        
        // Atualizar bot√µes de navega√ß√£o
        function atualizarBotoesNavegacao() {
            const btnAnterior = document.getElementById('btnAnterior');
            const btnProximo = document.getElementById('btnProximo');
            
            if (btnAnterior) {
                btnAnterior.disabled = questaoAtual === 0;
            }
            
            if (btnProximo) {
                btnProximo.disabled = questaoAtual === prova.questoes.length - 1;
            }
        }
        
        // Atualizar bot√µes das quest√µes
        function atualizarBotoesQuestoes() {
            const botoes = document.querySelectorAll('.questao-botao');
            botoes.forEach((btn, index) => {
                btn.classList.remove('ativo', 'respondida');
                
                if (index === questaoAtual) {
                    btn.classList.add('ativo');
                }
                
                if (respostas[index] !== undefined) {
                    btn.classList.add('respondida');
                }
            });
        }
        
        // Atualizar contadores
        function atualizarContadores() {
            const respondidas = Object.keys(respostas).length;
            const restantes = prova.questoes.length - respondidas;
            
            const contadorRespondidas = document.getElementById('contadorRespondidas');
            const contadorRestantes = document.getElementById('contadorRestantes');
            
            if (contadorRespondidas) contadorRespondidas.textContent = respondidas;
            if (contadorRestantes) contadorRestantes.textContent = restantes;
        }
        
        // Iniciar timer
        function iniciarTimer() {
            if (!prova.duracao) return;
            
            timerInterval = setInterval(() => {
                if (tempoRestante > 0) {
                    tempoRestante--;
                    atualizarTimer();
                    
                    // Alertas de tempo
                    if (tempoRestante === 300) { // 5 minutos
                        mostrarAlertaTempo('‚è∞ Aten√ß√£o! Restam apenas 5 minutos.');
                    } else if (tempoRestante === 60) { // 1 minuto
                        mostrarAlertaTempo('‚ö†Ô∏è √öltimo minuto! Finalize sua prova.');
                    } else if (tempoRestante === 0) {
                        finalizarProvaAutomaticamente();
                    }
                }
            }, 1000);
            
            atualizarTimer();
        }
        
        // Atualizar display do timer
        function atualizarTimer() {
            const horas = Math.floor(tempoRestante / 3600);
            const minutos = Math.floor((tempoRestante % 3600) / 60);
            const segundos = tempoRestante % 60;
            
            const timerText = document.getElementById('timerText');
            if (timerText) {
                timerText.textContent = 
                    `${horas.toString().padStart(2, '0')}:${minutos.toString().padStart(2, '0')}:${segundos.toString().padStart(2, '0')}`;
                
                // Mudar cor quando estiver acabando
                if (tempoRestante <= 300) { // 5 minutos ou menos
                    timerText.style.color = '#ef4444';
                }
            }
        }
        
        // Mostrar alerta de tempo
        function mostrarAlertaTempo(mensagem) {
            const alerta = document.getElementById('alertaTempo');
            if (alerta) {
                alerta.innerHTML = `<i class="fas fa-exclamation-triangle"></i><div><strong>Aten√ß√£o!</strong> ${mensagem}</div>`;
                alerta.style.display = 'flex';
                
                // Auto-esconder ap√≥s 10 segundos
                setTimeout(() => {
                    alerta.style.display = 'none';
                }, 10000);
            }
        }
        
        // Solicitar finaliza√ß√£o da prova
        function solicitarFinalizacao() {
            const respondidas = Object.keys(respostas).length;
            const total = prova.questoes.length;
            
            // Atualizar modal
            document.getElementById('modalRespondidas').textContent = respondidas;
            document.getElementById('modalRestantes').textContent = total - respondidas;
            
            if (respondidas < total) {
                document.getElementById('modalMensagem').innerHTML = `
                    Voc√™ respondeu apenas <strong>${respondidas} de ${total}</strong> quest√µes.<br>
                    Deseja finalizar mesmo assim?
                `;
            } else {
                document.getElementById('modalMensagem').textContent = 
                    'Todas as quest√µes foram respondidas. Deseja finalizar a prova?';
            }
            
            // Mostrar modal
            document.getElementById('modalConfirmacao').style.display = 'flex';
            
            // Configurar bot√µes do modal
            document.getElementById('modalBtnConfirmar').onclick = finalizarProva;
            document.getElementById('modalBtnCancelar').onclick = () => {
                document.getElementById('modalConfirmacao').style.display = 'none';
            };
        }
        
        // Finalizar prova
        async function finalizarProva() {
            try {
                mostrarLoading('Finalizando prova...');
                
                // Parar timer
                if (timerInterval) {
                    clearInterval(timerInterval);
                }
                
                const token = localStorage.getItem('auth_token');
                const tempoGasto = Math.floor((Date.now() - tempoInicio) / 1000);
                
                // Converter respostas para array
                const respostasArray = [];
                for (let i = 0; i < prova.questoes.length; i++) {
                    respostasArray.push(respostas[i] !== undefined ? respostas[i] : null);
                }
                
                const response = await fetch(`${API_BASE_URL}/provas/${prova._id}/responder`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        respostas: respostasArray,
                        tempoGasto: tempoGasto
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Limpar dados locais
                    localStorage.removeItem('prova_selecionada');
                    
                    // Armazenar resultado para exibi√ß√£o
                    localStorage.setItem('ultimo_resultado', JSON.stringify(data));
                    
                    // Redirecionar para resultados
                    window.location.href = `resultados.html?provaId=${prova._id}`;
                    
                } else {
                    throw new Error(data.error || 'Erro ao finalizar prova');
                }
                
            } catch (error) {
                console.error('Erro ao finalizar prova:', error);
                mostrarErro(`Erro ao finalizar prova: ${error.message}`);
                
                // Tentar novamente em 3 segundos
                setTimeout(() => {
                    finalizarProva();
                }, 3000);
            }
        }
        
        // Finalizar prova automaticamente (tempo esgotado)
        function finalizarProvaAutomaticamente() {
            alert('‚è∞ Tempo da prova esgotado! A prova ser√° enviada automaticamente.');
            finalizarProva();
        }
        
        // Fun√ß√µes auxiliares
        function getRespostaTexto(index) {
            if (respostas[index] === undefined) {
                return 'N√£o respondida';
            }
            
            const letras = ['A', 'B', 'C', 'D', 'E'];
            return `Resposta: ${letras[respostas[index]]}`;
        }
        
        function formatarData(dataString) {
            const data = new Date(dataString);
            return data.toLocaleDateString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        function mostrarLoading(mensagem) {
            provaContainer.innerHTML = `
                <div class="loading-container">
                    <i class="fas fa-spinner fa-spin loading-spinner"></i>
                    <h3>${mensagem}</h3>
                </div>
            `;
        }
        
        function mostrarErro(mensagem) {
            provaContainer.innerHTML = `
                <div class="loading-container">
                    <i class="fas fa-exclamation-triangle" style="color: #ef4444; font-size: 3rem;"></i>
                    <h3 style="color: #ef4444;">Erro</h3>
                    <p>${mensagem}</p>
                    <button class="btn-finalizar" onclick="window.location.href = 'aluno.html'" style="margin-top: 20px;">
                        <i class="fas fa-arrow-left"></i> Voltar ao Painel
                    </button>
                </div>
            `;
        }
        
        // Tornar fun√ß√µes dispon√≠veis globalmente
        window.mudarQuestao = mudarQuestao;
        window.selecionarOpcao = selecionarOpcao;
        window.solicitarFinalizacao = solicitarFinalizacao;
        window.finalizarProva = finalizarProva;
    </script>
</body>
